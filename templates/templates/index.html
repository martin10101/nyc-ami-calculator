<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AMI Assignor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background: #f8f9fa; } .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }</style>
</head>
<body>
<div class="container mt-5">
    <div class="card p-4">
        <h3 class="mb-4">AMI Band Assignment</h3>
        <form action="/assign_ami" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload Pre-Selected Excel</label>
                <input type="file" name="file" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Required Affordable SF</label>
                <input type="number" name="required_sf" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Preferences (e.g., '40% required, floors 5-6')</label>
                <textarea name="prefs" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Assign & Download</button>
        </form>
        <div id="preview" class="mt-4"></div>  <!-- JS for preview table if added -->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
